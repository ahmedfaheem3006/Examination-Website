<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamPrep - Your Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#5c6bc0",
                        secondary: "#2da0a8",
                        dark: "#1a1a2e",
                    },
                    fontFamily: {
                        poppins: ["Poppins", "sans-serif"],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s ease forwards',
                        'fade-in': 'fadeIn 1s ease forwards',
                        'bounce-in': 'bounceIn 0.6s ease forwards',
                        'scale-in': 'scaleIn 0.5s ease forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        bounceIn: {
                            '0%': { opacity: '0', transform: 'scale(0.3)' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #5c6bc0, #2da0a8);
        }

        .gradient-text {
            background: linear-gradient(135deg, #5c6bc0, #2da0a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #5c6bc0, #2da0a8);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4a5ab0;
        }

        /* Firefox scrollbar */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #5c6bc0 #f1f5f9;
        }

        /* Page scrollbar */
        html::-webkit-scrollbar {
            width: 8px;
        }

        html::-webkit-scrollbar-track {
            background: #f8fafc;
        }

        html::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #5c6bc0, #2da0a8);
            border-radius: 10px;
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: #5c6bc0 #f8fafc;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Score image styling */
        .score-image {
            filter: drop-shadow(0 20px 40px rgba(92, 107, 192, 0.15));
            transition: transform 0.5s ease;
        }

        .score-image:hover {
            transform: scale(1.03);
        }

        /* Stats card hover */
        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
        }

        /* Review card hover */
        .review-card {
            transition: all 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-2px);
        }

        /* Button shine effect */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.15) 50%,
                    transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn-shine:hover::after {
            transform: translateX(100%);
        }

        /* Floating background shapes */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        /* Loading overlay */
        .loading-overlay {
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hide {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>

<body class="min-h-screen bg-[#f8fafc] text-slate-900 relative">

    <!-- Loading Overlay -->
    <div id="loadingOverlay"
        class="loading-overlay fixed inset-0 bg-white z-50 flex items-center justify-center flex-col gap-4">
        <div class="w-12 h-12 rounded-full border-4 border-slate-200 border-t-primary animate-spin"></div>
        <p class="text-slate-400 text-sm font-medium">Loading your results...</p>
    </div>

    <!-- Background Shapes -->
    <div class="bg-shape w-96 h-96 bg-primary top-[-10%] right-[-5%]"></div>
    <div class="bg-shape w-72 h-72 bg-secondary bottom-[-5%] left-[-5%]"></div>
    <div class="bg-shape w-64 h-64 bg-primary top-[40%] left-[50%]"></div>

    <!-- Main Content - Scrollable -->
    <div class="relative z-10 min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-5xl mx-auto space-y-6">

            <!-- ===== Hero Result Card ===== -->
            <div class="bg-white rounded-[2rem] sm:rounded-[2.5rem] shadow-xl overflow-hidden animate-fade-in">

                <div class="flex flex-col lg:flex-row items-center">

                    <!-- Left Content -->
                    <div class="flex-1 p-6 sm:p-8 lg:p-12 text-center lg:text-left space-y-5 sm:space-y-6">

                        <!-- Badge -->
                        <div class="inline-flex items-center gap-2 px-4 py-2 bg-blue-50 text-blue-600 rounded-full text-xs sm:text-sm font-semibold animate-slide-up">
                            <i class="fa-solid fa-chart-simple"></i> Exam Result
                        </div>

                        <!-- Name -->
                        <h1 id="nameScore"
                            class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-slate-800 animate-slide-up"
                            style="animation-delay: 0.2s">
                            Hi Student
                        </h1>

                        <!-- Score -->
                        <div class="space-y-2 animate-slide-up" style="animation-delay: 0.4s">
                            <p class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold text-slate-600">Your score
                                is</p>
                            <h2 id="Grade"
                                class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-black gradient-text">
                                0 / 0
                            </h2>
                        </div>

                        <!-- Message -->
                        <div class="animate-slide-up" style="animation-delay: 0.6s">
                            <p id="resultMessage" class="text-slate-500 text-base sm:text-lg">
                                Great job! <span class="text-secondary font-bold">Keep up</span> the good work!
                            </p>
                        </div>

                        <!-- Stats Cards - تحت الـ Message -->
                        <div class="grid grid-cols-3 gap-3 sm:gap-4 animate-slide-up" style="animation-delay: 0.7s">

                            <!-- Correct -->
                            <div
                                class="stat-card bg-green-50 p-3 sm:p-4 rounded-xl sm:rounded-2xl border border-green-100 text-center">
                                <div
                                    class="w-8 h-8 sm:w-10 sm:h-10 mx-auto mb-2 rounded-full bg-green-100 flex items-center justify-center">
                                    <i class="fa-solid fa-check text-green-500 text-xs sm:text-sm"></i>
                                </div>
                                <h4 id="correctCount"
                                    class="text-xl sm:text-2xl font-bold text-green-500">0</h4>
                                <p class="text-[10px] sm:text-xs text-green-600 font-semibold uppercase tracking-wider mt-1">
                                    Correct</p>
                            </div>

                            <!-- Wrong -->
                            <div
                                class="stat-card bg-red-50 p-3 sm:p-4 rounded-xl sm:rounded-2xl border border-red-100 text-center">
                                <div
                                    class="w-8 h-8 sm:w-10 sm:h-10 mx-auto mb-2 rounded-full bg-red-100 flex items-center justify-center">
                                    <i class="fa-solid fa-xmark text-red-500 text-xs sm:text-sm"></i>
                                </div>
                                <h4 id="wrongCount"
                                    class="text-xl sm:text-2xl font-bold text-red-500">0</h4>
                                <p class="text-[10px] sm:text-xs text-red-600 font-semibold uppercase tracking-wider mt-1">
                                    Wrong</p>
                            </div>

                            <!-- Skipped -->
                            <div
                                class="stat-card bg-slate-50 p-3 sm:p-4 rounded-xl sm:rounded-2xl border border-slate-200 text-center">
                                <div
                                    class="w-8 h-8 sm:w-10 sm:h-10 mx-auto mb-2 rounded-full bg-slate-100 flex items-center justify-center">
                                    <i class="fa-solid fa-minus text-slate-400 text-xs sm:text-sm"></i>
                                </div>
                                <h4 id="skippedCount"
                                    class="text-xl sm:text-2xl font-bold text-slate-500">0</h4>
                                <p class="text-[10px] sm:text-xs text-slate-500 font-semibold uppercase tracking-wider mt-1">
                                    Skipped</p>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-2 animate-slide-up"
                            style="animation-delay: 0.9s">
                            <button id="Reveiwbtn"
                                class="flex-1 bg-white border-2 border-primary text-primary font-bold py-3 sm:py-4 px-6 rounded-xl hover:bg-primary/5 transition-all duration-300 active:scale-95 text-sm sm:text-base">
                                <i class="fa-solid fa-magnifying-glass mr-2"></i> Review Questions
                            </button>
                            <button id="Reloadbtn"
                                class="btn-shine flex-1 gradient-bg text-white font-bold py-3 sm:py-4 px-6 rounded-xl shadow-lg hover:shadow-primary/30 transition-all duration-300 hover:-translate-y-1 active:scale-95 text-sm sm:text-base">
                                <i class="fa-solid fa-rotate-left mr-2"></i> Return Home
                            </button>
                        </div>
                    </div>

                    <!-- Right Side: Image -->
                    <div class="w-full lg:w-[45%] p-6 sm:p-8 lg:p-10 flex items-center justify-center animate-slide-up"
                        style="animation-delay: 0.5s">
                        <div class="relative w-full max-w-[320px] sm:max-w-[380px] lg:max-w-[420px]">
                            <img src="./Score.jpeg" alt="Score Illustration"
                                class="score-image w-full h-auto rounded-2xl sm:rounded-3xl object-cover"
                                onerror="this.parentElement.innerHTML = createFallbackImage();" />

                            <!-- Decorative elements around image -->
                            <div
                                class="absolute -top-3 -right-3 w-12 h-12 sm:w-16 sm:h-16 gradient-bg rounded-2xl opacity-10 animate-float">
                            </div>
                            <div class="absolute -bottom-3 -left-3 w-10 h-10 sm:w-14 sm:h-14 bg-secondary rounded-xl opacity-10 animate-float"
                                style="animation-delay: 2s;"></div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- ===== Review Section ===== -->
            <div id="reviewSection"
                class="hidden bg-white rounded-[2rem] sm:rounded-[2.5rem] shadow-xl overflow-hidden animate-scale-in">

                <!-- Review Header -->
                <div class="gradient-bg p-5 sm:p-6">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg sm:text-xl font-bold text-white flex items-center gap-2 sm:gap-3">
                            <div class="w-8 h-8 sm:w-10 sm:h-10 bg-white/20 rounded-xl flex items-center justify-center">
                                <i class="fa-solid fa-list-check text-sm sm:text-base"></i>
                            </div>
                            Question Review
                        </h3>
                        <button id="closeReview"
                            class="w-8 h-8 sm:w-10 sm:h-10 bg-white/20 rounded-xl flex items-center justify-center text-white hover:bg-white/30 transition-all">
                            <i class="fa-solid fa-xmark text-sm"></i>
                        </button>
                    </div>

                    <!-- Review Stats Summary -->
                    <div class="flex gap-4 sm:gap-6 mt-4 text-white/80 text-xs sm:text-sm">
                        <span><i class="fa-solid fa-check mr-1 text-green-300"></i> <span
                                id="reviewCorrect">0</span> Correct</span>
                        <span><i class="fa-solid fa-xmark mr-1 text-red-300"></i> <span id="reviewWrong">0</span>
                            Wrong</span>
                        <span><i class="fa-solid fa-minus mr-1 text-white/50"></i> <span
                                id="reviewSkipped">0</span> Skipped</span>
                    </div>
                </div>

                <!-- Review Content - Scrollable -->
                <div id="reviewContainer"
                    class="p-4 sm:p-6 lg:p-8 grid grid-cols-1 md:grid-cols-2 gap-3 sm:gap-4 max-h-[50vh] sm:max-h-[55vh] lg:max-h-[60vh] overflow-y-auto custom-scrollbar">
                    <!-- Questions injected by JS -->
                </div>

                <!-- Review Footer -->
                <div class="border-t border-slate-100 p-4 sm:p-6 flex justify-center">
                    <button id="scrollToTopBtn"
                        class="text-primary text-sm font-semibold hover:text-primary/80 transition-all flex items-center gap-2">
                        <i class="fa-solid fa-arrow-up"></i> Back to Top
                    </button>
                </div>
            </div>

            <!-- Bottom Spacer for mobile scroll -->
            <div class="h-4 sm:h-6"></div>
        </div>
    </div>

    <script src="./Score.js"></script>
</body>

</html>
